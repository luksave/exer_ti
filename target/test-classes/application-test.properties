# Configurações de teste
server.port=0

# Configurações do banco de dados H2 (para testes)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configurações do JPA/Hibernate para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Console do H2 (desabilitado para testes)
spring.h2.console.enabled=false

# Configurações de logging para testes
logging.level.com.exerti=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configurações do actuator (desabilitado para testes)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Configurações do Swagger/OpenAPI (desabilitado para testes)
springdoc.swagger-ui.enabled=false
